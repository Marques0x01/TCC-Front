<div class="container my-5" *ngIf="!loading">
    <div class="row">
        <div class="col-sm-5">
            <div class="gallery-wrap">
                <div class="img-big-wrap">
                    <div class="main-image">
                        <img [src]="mainImage.picByte" width="450" height="450" alt="...">
                    </div>
                </div>
                <div class="img-small-wrap mt-3" *ngIf="product.images.length > 0">
                    <div class="item-gallery pointer mx-2" *ngFor="let image of product.images; index as i" (click)="onClickImage(i)" [ngClass]="product.images[i] === mainImage ? 'chosen-image' : ''">
                        <img [src]="image.picByte" width="60">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="row" style="height: 100%;">
                <div class="col-sm-12 d-flex flex-column">
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <h4 class="product-text">{{product.title}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <span class="price h4 text-primary">
                                <span class="currency">R$</span><span class="num">{{product.price}}</span>
                            </span>
                            <span>/{{rentType[product.rentType].title}}</span>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="font-weight-bold">Descrição</div>
                            <div class="product-text">
                                <p>{{product.description}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12 mb-3">
                            <div>
                                <div class="font-weight-bold">Localidade</div>
                                <div>{{product.address.zipCode}} - {{product.address.district}} </div>
                                <div>{{product.address.city}} - {{product.address.state}} </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="font-weight-bold mb-2">Contatos</div>
                            <div class="d-flex align-items-center">
                                <img src="../../../assets/images/socials/email40.png" width="25" class="mr-2 ml-1" />
                                <span class="f-15">{{product.user.email}}</span>
                            </div>
                            <div class="d-flex align-items-center pointer" *ngIf="product.isPhoneVisible && product.user.phoneNumber" (click)="goToWpp()">
                                <img src="../../../assets/images/socials/phone48.png" width="25" class="ml-1" />
                                <img src="../../../assets/images/socials/whatsapp48.png" width="35" />
                                <span class="f-15">{{product.user.phoneNumber}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="circle" *ngIf="loading">
    <div class="loader">
        <div class="loader">
            <div class="loader">
                <div class="loader">

                </div>
            </div>
        </div>
    </div>
</div>
