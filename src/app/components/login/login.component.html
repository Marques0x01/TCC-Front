<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../assets/icons/icon-2.png" width="150" height="150" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-end" [routerLink]="['/']">
                <i class="material-icons text-secondary f-25 mr-1 font-weight-bold pointer">close</i>
            </div>
            <div class="d-flex justify-content-center form_container">
                <!-- LOGIN FORM -->
                <form [formGroup]="loginForm" (submit)="login()" (keyup.enter)="login()">
                    <!-- EMAIL -->
                    <mat-form-field appearance="standard">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="utils.hasError(loginForm, 'email', 'required')">E-mail é obrigatório
                        </mat-error>
                        <mat-error *ngIf="utils.hasError(loginForm, 'email', 'email')">Necessário que seja preenchido um
                            e-mail</mat-error>
                    </mat-form-field>

                    <!-- PASSWORD -->
                    <mat-form-field appearance="standard">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-icon mat-icon-button matSuffix>security</mat-icon>
                        <mat-error *ngIf="utils.hasError(loginForm, 'password', 'required')">Senha é obrigatória
                        </mat-error>
                    </mat-form-field>

                    <div class="d-flex justify-content-center" *ngIf="failedToLogin">
                        <span class="f-13 text-warning">Email ou senha está incorreto</span>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn login_btn btn-primary" [disabled]="!utils.isFormValid(loginForm)"
                            [class.disabled]="!utils.isFormValid(loginForm)">Login</button>
                    </div>
                </form>
            </div>

            <div class="mt-4 f-13">
                <div class="d-flex justify-content-center links">
                    Não tem uma conta? <a [routerLink]="['/registrar']" class="ml-2">Resgistre-se!</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
