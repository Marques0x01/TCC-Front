<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../assets/icons/icon-2.png" width="150" height="150" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <!-- LOGIN FORM -->
                <form [formGroup]="loginForm" (submit)="login()">
                    <!-- EMAIL -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text text-white bg-primary"> <i
                                    class="material-icons text-light f-25 font-weight-bold">account_circle</i>
                            </span>
                        </div>
                        <input type="text" class="form-control input_user" formControlName="email" placeholder="Email">
                    </div>

                    <!-- PASSWORD -->
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text text-white bg-primary"> <i
                                    class="material-icons text-light f-25 font-weight-bold">security</i>
                            </span>
                        </div>
                        <input type="password" class="form-control input_pass" formControlName="password"
                            placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Mantenha-me
                                Conectado</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn login_btn btn-primary">Login</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    NÃ£o tem uma conta? <a [routerLink]="['/register']" class="ml-2">Resgistre-se!</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
