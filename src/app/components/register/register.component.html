<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../assets/icons/icon-2.png" width="150" height="150" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <!-- LOGIN FORM -->
                <form [formGroup]="registerForm" (submit)="register()">

                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text text-white bg-primary"> <i
                                    class="material-icons text-light f-25 font-weight-bold">account_circle</i>
                            </span>
                        </div>
                        <input type="text" class="form-control input_user" formControlName="name" placeholder="Nome">
                    </div>

                    <!-- EMAIL -->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text text-white bg-primary"> <i
                                    class="material-icons text-light f-25 font-weight-bold">account_circle</i>
                            </span>
                        </div>
                        <input type="text" class="form-control input_user" formControlName="email" placeholder="Email">
                    </div>

                    <!-- PASSWORD -->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text text-white bg-primary"> <i
                                    class="material-icons text-light f-25 font-weight-bold">security</i>
                            </span>
                        </div>
                        <input type="password" class="form-control input_pass" formControlName="password"
                            placeholder="Senha">
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text text-white bg-primary"> <i
                                    class="material-icons text-light f-25 font-weight-bold">security</i>
                            </span>
                        </div>
                        <input type="password" class="form-control input_pass" formControlName="passwordConfirmation"
                            placeholder="Confirmação de Senha">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn register_btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Já possui uma conta? <a [routerLink]="['/login']" class="ml-2">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</div>
